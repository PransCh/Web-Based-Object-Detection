version: '3'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
  frontend:
    build:
      context: my-project
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
